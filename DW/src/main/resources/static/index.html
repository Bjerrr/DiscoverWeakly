<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Discover Weakly</title>
</head>
<body>
<header>
    <h1>Discover Weakly</h1>
</header>



<div id="container">
    <div id="loginDiv">
        <button id="more-info-button">Mer info</button>
        <div id="more-info" style="display:none;">
            <div id="more-info-content">
                <button id="close-button">&times;</button>
                <h3>Prova vår tjänst!</h3>
                På den här hemsidan kan du genererar en spotify-spellista som basesar på längden av din resa. Sök upp dina hållplatser för avgång och ankomst och klicka sedan "sök"! Listan som generaras är baserad på spotify's minst spelade låtar. 
            </div>
        </div>

        <button id="loginBtn">Logga in</button>
    </div>
    <form id="searchBox">
        <div id="leftInput">
            <label class="headline">Resa från:</label>
            <input type="text" id="originCity" class="textfield" autocomplete="off">

            <div id="suggestionsOrigin" class="suggestionsLinks"></div>
        </div>
        <div id="rightInput">
            <label class="headline">Resa till:</label>
            <input type="text" id="destinationCity" class="textfield" autocomplete="off">

            <div id="suggestionsDestination" class="suggestionsLinks"></div>
        </div>
        <div id="searchDiv">
            <input type="submit" value="Sök" class="searchBtn">
        </div>
    </form>

    <div class="tripInfo">

    </div>

    <div id="playlistResult">
        <div class="results"></div>
    </div>

</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
